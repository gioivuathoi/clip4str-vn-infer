# @package _global_
defaults:
  - override /model: vl4str

model:
  img_size: [ 224, 224 ]      # [ height, width ]
  patch_size: [ 32, 32 ]      # [ height, width ]

  # Training
  lr: 8.4e-5

  dec_num_heads: 8
  dec_mlp_ratio: 4
  dec_depth: 1
# NOTE: add M-clip_pretrained
  clip_pretrained: /PUT/YOUR/PATH/HERE/pretrained/clip/ViT-B-32.pt1`
  M_clip_pretrained: /PUT/YOUR/PATH/HERE/pretrained/M_clip/...